<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Budget</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  
    <header>
        <div class="rep">
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M216,136a8,8,0,0,0-8,8c0,24.69-13.77,29.64-38.1,36.28-11.36,3.1-24.12,6.6-33.9,14.34V128h32a8,8,0,0,0,0-16H136V87a32,32,0,1,0-16,0v25H88a8,8,0,0,0,0,16h32v66.62c-9.78-7.74-22.54-11.24-33.9-14.34C61.77,173.64,48,168.69,48,144a8,8,0,0,0-16,0c0,38.11,27.67,45.66,49.9,51.72C106.23,202.36,120,207.31,120,232a8,8,0,0,0,16,0c0-24.69,13.77-29.64,38.1-36.28C196.33,189.66,224,182.11,224,144A8,8,0,0,0,216,136ZM112,56a16,16,0,1,1,16,16A16,16,0,0,1,112,56Z"></path></svg>
            <p class="name">My Budget</p>
        </div>
        
    </header>

    <main>
        <p class="month">October</p>
        <div class="balence"></div>
        <p class="opening">Available Balence: Rs.3000</p>
        <form>
            <label>Type of transaction:</label>
            <input class="typeof" type="text">
            <label>To/From:</label>
            <input class="transfer" type="text">
            <label>Amount:</label>
            <input class="price"type="number">
            <button class="submit" type="button">Submit</button>
        </form>
        <div class="transaction">
            <div class="credit trans">
                <p class="type">Credit</p>
                <p class="source">From Papa</p>
                <p class="amount">3000</p>
            </div>
            <div class="debit trans">
                <p class="type">Debit</p>
                <p class="source">To Srijan</p>
                <p class="amount">300</p>
            </div>
        </div>
    </main>

    


   <script src="script.js"></script>
</body>
</html>
